<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio Triangulos</title>
    <style>
      body {
        background-color: grey;
        font-family: Arial, Helvetica, sans-serif;
      }
      canvas {
        background-color: white;
      }
      textarea {
        background-color: black;
        background-color: white;
      }
      #titulo {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="titulo">
      <h1>Sistemas Gr√°ficos</h1>

      <h2>WebGL Ejercicio 01 - Triangulos</h2>

      <canvas id="my-canvas" width="900" height="900">
        Your browser does not support the HTML5 canvas element.
      </canvas>

      <details open>
        <summary>Imagen Original</summary>
        <img src="ejercicio-triangulos.png" width="900" />
      </details>
    </div>

    <!-- ************       vertex shader        ***************** !-->

    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec3 aVertexColor;

      varying highp vec4 vColor;

      void main(void) {
          gl_Position = vec4(aVertexPosition, 1.0);
          vColor = vec4(aVertexColor, 1.0);
      }
    </script>

    <!-- ************       fragment shader       **************** !-->

    <script id="shader-fs" type="x-shader/x-fragment">
      varying highp vec4 vColor;
      void main(void) {
          gl_FragColor = vColor;
      }
    </script>

    <script>
      var gl = null,
        canvas = null,
        glProgram = null,
        fragmentShader = null,
        vertexShader = null;

      var vertexPositionAttribute = null,
        trianglesVerticeBuffer = null,
        vertexColorAttribute = null,
        trianglesColorBuffer = null;

			var amarillo = [234/255, 185/255, 42/255],
					magenta = [252/255, 40/255, 252/255],
					verde = [73/255, 218/255, 39/255],
					blanco = [1.0, 1.0, 1.0];

      function initWebGL() {
        canvas = document.getElementById("my-canvas");
        try {
          gl = canvas.getContext("webgl");
        } catch (e) {
          alert("Error al obtener el contexto");
        }

        if (gl) {
          setupWebGL();
          initShaders();
          setupBuffers();
          drawScene();
        } else {
          alert("Error: Su browser no soporta WebGL.");
        }
      }

      function setupWebGL() {
        //set the clear color
        gl.clearColor(13/255, 59/255, 251/255, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT);

        gl.viewport(0, 0, canvas.width, canvas.height);
      }

      function initShaders() {
        //get shader source
        var fs_source = document.getElementById("shader-fs").innerHTML,
          vs_source = document.getElementById("shader-vs").innerHTML;

        //compile shaders
        vertexShader = makeShader(vs_source, gl.VERTEX_SHADER);
        fragmentShader = makeShader(fs_source, gl.FRAGMENT_SHADER);

        //create program
        glProgram = gl.createProgram();

        //attach and link shaders to the program
        gl.attachShader(glProgram, vertexShader);
        gl.attachShader(glProgram, fragmentShader);
        gl.linkProgram(glProgram);

        if (!gl.getProgramParameter(glProgram, gl.LINK_STATUS)) {
          alert("Unable to initialize the shader program.");
        }

        //use program
        gl.useProgram(glProgram);
      }

      function makeShader(src, type) {
        //compile the vertex shader
        var shader = gl.createShader(type);
        gl.shaderSource(shader, src);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
          alert("Error compiling shader: " + gl.getShaderInfoLog(shader));
        }
        return shader;
      }

      function setupBuffers() {
        var data = [

                -0.2, 0.4, 0.0,
                -0.6, 0.0, 0.0,
                -0.2, 0.0, 0.0,

                -0.2, 0.0, 0.0,
                -0.6, 0.0, 0.0,
                -0.2,-0.2, 0.0,
                
                -0.2,-0.2, 0.0,
                -0.6, 0.0, 0.0,
								-0.6,-0.6, 0.0,
                
                -0.2,-0.2, 0.0,
								-0.6,-0.6, 0.0,
                -0.2,-0.6, 0.0,
                
                -0.2,-0.2, 0.0,
                -0.2,-0.6, 0.0,
								 0.2,-0.2, 0.0,
                
								 0.2,-0.2, 0.0,
								-0.2,-0.6, 0.0,
								 0.2,-0.6, 0.0,

								 0.2,-0.6, 0.0,
								 0.6,-0.6, 0.0,
								 0.6,-0.2, 0.0,

								 0.2,-0.6, 0.0,
								 0.6,-0.2, 0.0,
								 0.2, 0.2, 0.0,

								 0.6,-0.2, 0.0,
								 0.2, 0.2, 0.0,
								 0.6, 0.2, 0.0,

								 0.2, 0.2, 0.0,
								 0.6, 0.2, 0.0,
								 0.6, 0.6, 0.0,
            ];
            
            trianglesVerticeBuffer = gl.createBuffer();                               // creo el buffer
            gl.bindBuffer(gl.ARRAY_BUFFER, trianglesVerticeBuffer);                   // activo el buffer
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(data), gl.STATIC_DRAW);   // cargo los datos en el buffer 
        
            var color = [   
                ...amarillo,
                ...amarillo,
                ...amarillo,
                
                ...magenta,
                ...magenta,
                ...magenta,
                
								...magenta,
                ...magenta,
                ...magenta,

								...verde,
								...verde,
								...verde,
								
								...blanco,
								...blanco,
								...blanco,
								
								...blanco,
								...blanco,
								...blanco,

								...verde,
								...verde,
								...verde,

								...magenta,
                ...magenta,
                ...magenta,

								...magenta,
                ...magenta,
                ...magenta,

								...amarillo,
                ...amarillo,
                ...amarillo,
            ];

        trianglesColorBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, trianglesColorBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(color), gl.STATIC_DRAW);
      }

      function drawScene() {
        vertexPositionAttribute = gl.getAttribLocation(
          glProgram,
          "aVertexPosition"
        );
        gl.enableVertexAttribArray(vertexPositionAttribute);
        gl.bindBuffer(gl.ARRAY_BUFFER, trianglesVerticeBuffer);
        gl.vertexAttribPointer(
          vertexPositionAttribute,
          3, gl.FLOAT, false, 0, 0
        );

        vertexColorAttribute = gl.getAttribLocation(glProgram, "aVertexColor");
        gl.enableVertexAttribArray(vertexColorAttribute);
        gl.bindBuffer(gl.ARRAY_BUFFER, trianglesColorBuffer);
        gl.vertexAttribPointer(vertexColorAttribute, 3, gl.FLOAT, false, 0, 0);

        gl.drawArrays(gl.TRIANGLES, 0, 3*10);
      }

      window.onload = initWebGL;
    </script>
  </body>
</html>
